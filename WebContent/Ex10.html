<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 영역 예제</title>
</head>
<body>

				<!--textarea 태그 : 여러 줄을 입력할 수 있는 태그 
				 		속성
				 		- rows : 태그에 기본적으로 설정할 줄(line) 수.
				 		- cols : 태그에 기본적으로 설정할 열(column) 입력.
				 -->
			<h3> 운영자에게 하고싶은 말은...</h3>
			<textarea rows="5" cols="30"></textarea>

</body>
</html>
