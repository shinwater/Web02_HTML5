<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fieldset 태그 예제</title>
</head>
<body>

		<!-- fieldset 태그: 태그들을 하나로 그룹화시키는 역할을 하는 태그 -->
		<fieldset>
		<!--  legend태그: fieldset 태그에 제목을 부여하는 태그.-->
				<legend>개인정보 입력</legend>
				<ul>
						<li>이름 : <input type="text"></li>
						<li>아이디 : <input type="text" size="50"
						placeholder="6자 이상 14자 미만 공백 없이"></li>
						<li>이메일 : <input type="email"></li>
						<li>전화번호 : <input type="text"></li>
				</ul>
				
				<input type="submit" value="가입하기"> &nbsp;&nbsp;
				<input type="submit" value="다시작성">
		</fieldset>
</body>
</html>
